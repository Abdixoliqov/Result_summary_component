<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result summary component</title>
  <link rel="shortcut icon" href="images/design/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css"> 
</head>
<body>
  <div class="card">
    <div class="card-result">
      <h2 class="card-result__title">Your Result</h2>
      <div class="card-result__circle">
        <h3 class="circle__result">76</h3>
        <span class="circle__result-of">of 100</span>
      </div>
      <h2 class="card-result__condition">Great</h2>
      <p class="card-result__desc">
        Your performance exceed 65% <br> of the people conducting the <br> test here!
      </p>
    </div>
    <div class="card-summary">
      <h3 class="card-summary__title">summary</h3>
      <ul class="summary-list">
        <li class="summary-item">
          <span><img src="images/design/icon-reaction.svg" alt="">Reaction</span>
          <span>80 <span>/ 100</span></span>
        </li>
        <li class="summary-item">
          <span><img src="images/design/icon-memory.svg" alt="">Memory</span>
          <span>92 <span>/ 100</span></span>
        </li>
        <li class="summary-item">
          <span><img src="images/design/icon-verbal.svg" alt="">Verbal</span>
          <span>61 <span>/ 100</span></span>
        </li>
        <li class="summary-item">
          <span><img src="images/design/icon-visual.svg" alt="">Visual</span>
          <span>73 <span>/ 100</span></span>
        </li>
      </ul>
      <a class="card-summary__btn">Continue</a>
    </div>
  </div>
</body>
</html>
